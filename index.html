<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbyt3MHtg99alfSwzwZ3L7oyCcE24aajhlDEbhaVWrBQQk7AWEc/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).always(
    alert('hello!')
  );
})
    </script>

</head>

<body>
    <form id="test-form">

        <div>
            <label>Enter your IP here:</label>
            <input type="text" name="ip" placeholder="Field 1" />
        </div>

        <div>
            <label>Enter your email here:</label>
            <input type="text" name="email" placeholder="Field 2" />
        </div>

        <div>
            <label>Enter some text here:</label>
            <input type="text" name="text" placeholder="Field 3" />
        </div>

        <div>
            <button type="submit" id="submit-form">Submit</button>
        </div>

    </form>
</body>

</html>
