<!DOCTYPE html>
<html>

<head>
    <script>
        function sendData() {
            var xhttp = new XMLHttpRequest();
            url = 'https://script.google.com/macros/s/AKfycbyt3MHtg99alfSwzwZ3L7oyCcE24aajhlDEbhaVWrBQQk7AWEc/exec';
            xhttp.open("GET", url, true);
            var theForm = document.getElementById('test-form');
            xhttp.send(theForm);
        }
    </script>
</head>

<body>

    <form id="test-form">

        <div>
            <label>Enter your IP here:</label>
            <input type="text" name="ip" placeholder="Field 1" />
        </div>

        <div>
            <label>Enter your email here:</label>
            <input type="text" name="email" placeholder="Field 2" />
        </div>

        <div>
            <label>Enter some text here:</label>
            <input type="text" name="text" placeholder="Field 3" />
        </div>

        <div>
            <button type="submit" id="submit-form" onclick="sendData()">Submit</button>
        </div>

    </form>

</body>

</html>
