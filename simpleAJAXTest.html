<!DOCTYPE html>
<html>

<head>
    <script>
        function sendData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // do nothing...
                }
            };
            url = 'https://script.google.com/macros/s/AKfycbyt3MHtg99alfSwzwZ3L7oyCcE24aajhlDEbhaVWrBQQk7AWEc/exec';
            xhttp.open("GET", url, true);
            xhttp.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            var theData = {email:"broma@example.com"};
            xhttp.send(JSON.stringify(theData));;
        }
    </script>
</head>

<body>

    <form id="test-form">

        <div>
            <label>Enter your IP here:</label>
            <input type="text" name="ip" placeholder="Field 1" />
        </div>

        <div>
            <label>Enter your email here:</label>
            <input type="text" name="email" placeholder="Field 2" />
        </div>

        <div>
            <label>Enter some text here:</label>
            <input type="text" name="text" placeholder="Field 3" />
        </div>

        <div>
            <button type="button" id="submit-form" onclick="sendData()">Submit</button>
        </div>

    </form>

</body>

</html>
